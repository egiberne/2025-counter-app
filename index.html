<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
             <h1>Glasses of Water (50ml)</h1>
            <div class="counters">
                <div class="counter-increment">
                    <h2 >Current Drinks:</h2>
                    <h3 id="count-el">0</h3>
                </div>
                <div class="counter-save">
                    <h2>Previous Drinks: </h2>
                    <h3 id="save-el"></h3>
                </div>
            </div>

            <div class="buttons">
                <button id="increment-btn" onclick="increment()">INCREMENT</button>
                <button id="save-btn" onclick="save()">SAVE</button>
            </div>
        </div>
        <script src="index.js">
            
        </script>
    </body>
</html>
